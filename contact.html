<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Flowbase</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body
    class="font-display bg-background-light px-10 dark:bg-background-dark text-text-light dark:text-text-dark"
  >
    <div class="contact-page-container">
      <h1 class="main-title">Contact Us</h1>
      <p class="main-subtitle">
        Any question or remarks? Just write us a message!
      </p>

      <div class="contact-card">
        <div class="contact-info-sidebar">
          <h2>Contact Information</h2>
          <p>
            Fill up the form and our Team will get back to you within 24 hours.
          </p>

          <div class="info-list">
            <div class="info-item">
              <i class="fas fa-phone-alt"></i>
              <span>+0123 4567 8910</span>
            </div>
            <div class="info-item">
              <i class="fas fa-envelope"></i>
              <span>hello@flowbase.com</span>
            </div>
            <div class="info-item">
              <i class="fas fa-map-marker-alt"></i>
              <span>102 Street 2714 Don</span>
            </div>
          </div>

          <div class="decorative-shape circle-top"></div>
          <div class="decorative-shape circle-bottom"></div>

          <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>

        <div class="contact-form">
          <form action="#" method="POST">
            <div class="form-row">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  placeholder="I"
                />
              </div>
              <div class="form-group">
                <label for="last-name">Last Name</label>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  value="John Doe"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="mail">Mail</label>
                <input
                  type="email"
                  id="mail"
                  name="mail"
                  value="ersadwork@gmail.com"
                />
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  value="+90 543 779 94 64"
                />
              </div>
            </div>

            <div class="form-group checkbox-group">
              <label>What the of website do you need?</label>
              <div class="checkbox-options">
                <input
                  type="checkbox"
                  id="web-design"
                  name="service"
                  value="Web Design"
                />
                <label for="web-design">Web Design</label>

                <input
                  type="checkbox"
                  id="web-dev"
                  name="service"
                  value="Web Development"
                  checked
                />
                <label for="web-dev">Web Development</label>

                <input
                  type="checkbox"
                  id="logo-design"
                  name="service"
                  value="Logo Design"
                />
                <label for="logo-design">Logo Design</label>

                <input
                  type="checkbox"
                  id="other"
                  name="service"
                  value="Other"
                />
                <label for="other">Other</label>
              </div>
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                placeholder="Write your message.."
              ></textarea>
            </div>

            <button type="submit" class="send-button">Send Message</button>
          </form>
        </div>
      </div>
    </div>

    <script src="contact.js"></script>

    <script src="js/dark-mode.js"></script>
  </body>
</html>
